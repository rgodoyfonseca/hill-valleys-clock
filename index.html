<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Valley's clock</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="dial">
                <img id="dial" src="images/hill-valleys-clock-dial.svg" alt="Hill Valley's clock dial">
            </div>
            <div class="hour-hand">
                <img id="hour-hand" src="images/hill-valleys-clock-hour-hand.svg" alt="Hill Valley's clock hour hand">
            </div>
            <div class="minute-hand">
                <img id="minute-hand" src="images/hill-valleys-clock-minute-hand.svg" alt="Hill Valley's clock minute hand">
            </div>
        </div>
        <a class="set-an-alarm" href="">Set an Alarm</a>
    </div>
</body>
</html>
